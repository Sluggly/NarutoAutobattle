<!doctype html>
<html style="height:100%" lang="en">

<head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
	<title>SLUGGLY NARUTO AUTOBATTLE GUIDE</title>
</head>

<body>
	<!-- Page Menu Principal -->
    <div id="Page-Menu" style="text-align: center">
		<!-- Page Ninja List -->
		<div id="Page-Menu-Ninja">
			<div style="display:flex; justify-content:center;">
				<input id="Page-Menu-Filtre-Force" type="image" src="src/Force.png"/>
				<input id="Page-Menu-Filtre-Agil" type="image" src="src/Agil.png"/>
				<input id="Page-Menu-Filtre-Intel" type="image" src="src/Intel.png"/>
				<input id="Page-Menu-Filtre-Ranged" type="image" src="src/Ranged.png"/>
				<input id="Page-Menu-Filtre-Melee" type="image" src="src/Melee.png"/>
				<input id="Page-Menu-Filtre-R" type="image" src="src/R.png"/>
				<input id="Page-Menu-Filtre-SR" type="image" src="src/SR.png"/>
				<input id="Page-Menu-Filtre-SSR" type="image" src="src/SSR.png"/>
				<input id="Page-Menu-Filtre-USR" type="image" src="src/USR.png"/>
				<input id="Page-Menu-Filtre-DPS" type="image" src="src/DPS.png"/>
				<input id="Page-Menu-Filtre-BURST" type="image" src="src/Burst.png"/>
				<input id="Page-Menu-Filtre-TANK" type="image" src="src/Tank.png"/>
				<input id="Page-Menu-Filtre-AOE" type="image" src="src/AOE.png"/>
				<input id="Page-Menu-Filtre-STUN" type="image" src="src/Stun.png"/>
				<input id="Page-Menu-Filtre-SUPPORT" type="image" src="src/Support.png"/>
				<input id="Page-Menu-Filtre-NEW" type="image" src="src/New.png"/>
			</div>
			<div style="display:flex; justify-content:center;">
				<button id="Bouton-Toggle-Item-List">Item List</button>
			</div>
			<h1 id="Page-Menu-Filtres-Texte">Filter: None</h1>
			<h1>Ninja List:</h1>
			<div id="Page-Menu-Liste-Ninja"></div>
		</div>
		<!-- Page Item List -->
		<div id="Page-Menu-Item" style="display:none;">
			<div style="display:flex; justify-content:center;">
				<button id="Bouton-Toggle-Ninja-List">Ninja List</button>
			</div>
			<h1 id="Page-Menu-Filtres-Texte">Filter: None</h1>
			<h1>Item List:</h1>
			<div id="Page-Menu-Liste-Item"></div>
		</div>
	</div>
	<!-- Page Profil Ninja -->
	<div id="Page-Profil-Ninja" style="display:none; text-align: center;">	
		<div>
			<input id="Page-Profil-Retour" type="image" src="src/Back.png" style="display:flex; float:left;"/>
			<div style="display:flex; justify-content:center; float:center;">
				<h1 id="Page-Profil-Nom-Ninja" >Hinata Hyuga</h1>
				<input id="Page-Profil-Rarity-Image" type="image" src="src/SR.png"/>
			</div>
		</div>
		<br>
		<input id="Page-Profil-Ninja-Image" type="image" src="src/Hinata.png"/>
		<br>
		<div style="display:flex; justify-content:center;">
			<h1 id="Page-Profil-Range">Range: 600</h1>
			<h1 id="Page-Profil-Stats">Agilit√©</h1>
			<input id="Page-Profil-Image-Stats" type="image" src="src/Agil.png"/>
			<h1 id="Page-Profil-Attack">Attack: Foudre</h1>
			<input id="Page-Profil-Image-Attack" type="image" src="src/Foudre.png"/>
			<h1 id="Page-Profil-Defense">Defense: Foudre</h1>
			<input id="Page-Profil-Image-Defense" type="image" src="src/Foudre.png"/>
			<h1 id="Page-Profil-Role">Role: DPS</h1>
		</div>
		<br>
		<div style="display:flex; justify-content:center;">
			<h1>Liste des combos:</h1>
			<button id="Bouton-Profil-Toggle-Combo">OLD</button>
		</div>
		<br>
		<div id="Page-Profil-Combo-List">
		</div>
	</div>
	<!-- Page Profil Item -->
	<div id="Page-Profil-Item" style="display:none; text-align: center;">	
		<div>
			<input id="Page-Item-Retour" type="image" src="src/Back.png" style="display:flex; float:left;"/>
			<div style="display:flex; justify-content:center; float:center;">
				<h1 id="Page-Profil-Nom-Item" >Samehada Sword</h1>
				<input id="Page-Profil-Item-Rarity-Image" type="image" src="src/SR.png"/>
			</div>
		</div>
		<br>
		<input id="Page-Profil-Item-Image" type="image" src="src/Samehada.png"/>
		<br>
		<div style="display:flex; justify-content:center;">
			<h1>Effects:</h1>
		</div>
		<br>
		<div id="Page-Profil-Item-Effects">
		</div>
		<h1 id="Page-Profil-Item-Fusion-List-Text" >Fusion List:</h1>
		<div class="container">
			<div class="row">
				<div class="col-sm" id="Page-Profil-Item-Fusion-List">
				</div>
				<div class="col-sm" id="Page-Profil-Item-Fusion-List2">
				</div>
			</div>
		</div>
		<h1 id="Page-Profil-Item-Fusion-Text" >Fusion:</h1>
		<div id="Page-Profil-Item-Fusion">
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
